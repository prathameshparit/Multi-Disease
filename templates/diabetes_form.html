    <section class="home-section">
      <div class="text"><a href="/"> Disease Prediction</a></div>

      <div class="container">
        <header>Diabetes Prediction</header>

        <form action="{{ url_for('db_form')}}" method="post">
<!--            <div class="form first">-->
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname"placeholder="Enter your name" value="Prathamesh Parit" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Medical Report</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="preg">Pregnancies</label>
                            <input type="text" id="preg" name="preg" type="number" placeholder="Enter no. of Pregnancies" value="6" required>
                        </div>

                        <div class="input-field">
                            <label for="glucose">Glucose</label>
                            <input type="text" id="glucose" name="glucose" type="text" placeholder="Enter Glucose level" value="148" required>
                        </div>

                        <div class="input-field">
                            <label for="bp">Blood Pressure</label>
                            <input type="text" id="bp" name="bp" type="text" placeholder="Enter Blood Pressure level" value="72" required>
                        </div>

                        <div class="input-field">
                            <label for="skin">SkinThickness</label>
                            <input type="text" id="skin" name="skin" type="text" placeholder="Enter Skin Thickness value" value="35" required>
                        </div>

                        <div class="input-field">
                            <label for="insulin">Insulin</label>
                            <input type="text" id="insulin" name="insulin" type="text" placeholder="Enter Insulin level" value="0" required>
                        </div>

                        <div class="input-field">
                            <label for="bmi">BMI</label>
                            <input type="text" id="bmi" name="bmi" type="text" placeholder="Enter BMI value" value="33.6" required>
                        </div>

                        <div class="input-field">
                            <label for="dpf">Diabetes Pedigree Function</label>
                            <input type="text" id="dpf" name="dpf" type="text" placeholder="Enter DPF value" value="0.627" required>
                        </div>

                        <div class="input-field">
                            <label for="age">Age</label>
                            <input type="text" id="age" name="age" type="text" placeholder="Enter age" value="50" required>
                        </div>

                    </div>
                    <div class="buttons">
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="static/js/form.js"></script>


  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
